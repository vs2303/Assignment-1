<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Even</title>
    <link rel="stylesheet" href="even.css">
</head>
<script src="even.js"></script>
<script src="jquery.js"> </script>
<body style="text-align: center">
    <div class="header">
        <h2>Even Number Getter</h2>
    </div>
    <div class="calc">
        <table >
            <tr>
                <td>
                    <input type="number" name="" id="num" placeholder="Enter Number">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="" id="cnt" placeholder="Enter Counter">
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="getNumbers()">Get Numbers</button>
                </td>
            </tr>
        </table>
    </div>
    <p class="resulthead">Your Result Will Be Displayed Below!</p>
    <div class="result">
        <p id="result"></p><br>
        <button id="tryAgain">Try Again?</button>
    </div>

</body>

</html>
